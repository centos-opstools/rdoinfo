releases:
- name: latest-sensu
  branch: dlrn-master
  repos:
  - name: el7
    buildsys: cbs/opstools7-sensu-110-el7
    buildsys-tags:
    - opstools7-sensu-110-candidate
    - opstools7-sensu-110-testing
    distrepos:
    - name: OpsTools Common
      url: http://mirror.centos.org/centos/7/opstools/x86_64/common/
    - name: OpsTools Sensu
      url: http://mirror.centos.org/centos/7/opstools/x86_64/sensu/
    - name: CentOS 7 Base
      url: http://mirror.centos.org/centos/7/os/x86_64/
    - name: CentOS 7 Updates
      url: http://mirror.centos.org/centos/7/updates/x86_64/
    - name: CentOS 7 Extras
      url: http://mirror.centos.org/centos/7/extras/x86_64/
- name: latest-sensu-common
  branch: dlrn-master
  repos:
  - name: el7
    buildsys: cbs/opstools7-sensu-common-el7
    buildsys-tags:
    - opstools7-sensu-common-candidate
    - opstools7-sensu-common-testing


# default template for package information below
package-default:
  name: "%(project)s"
  distgit: https://github.com/centos-opstools/%(project)s.git
  patches: http://review.rdoproject.org/r/p/centos-opstools/%(project)s.git
  master-distgit: https://github.com/centos-opstools/%(project)s.git
  review-patches: ssh://review.rdoproject.org:29418/centos-opstools/%(project)s.git
  review-origin: ssh://review.rdoproject.org:29418/centos-opstools/%(project)s.git


# custom templates for package information below; inherits package-default
package-configs:
  sensu:
    upstream: https://github.com/sensu/%(project)s
    maintainers:
    - mmagr@redhat.com
  sensu-core-deps:
    name: rubygem-%(project)s
    upstream: https://github.com/sensu/%(project)s
    distgit: https://github.com/centos-opstools/rubygem-%(project)s.git
    patches: http://review.rdoproject.org/r/p/centos-opstools/rubygem-%(project)s.git
    master-distgit: https://github.com/centos-opstools/rubygem-%(project)s.git
    review-patches: ssh://review.rdoproject.org:29418/centos-opstools/rubygem-%(project)s.git
    review-origin: ssh://review.rdoproject.org:29418/centos-opstools/rubygem-%(project)s.git
    maintainers:
    - mmagr@redhat.com


packages:
  - project: sensu-json
    conf: sensu-core-deps
  - project: sensu-logger
    conf: sensu-core-deps
  - project: sensu-redis
    conf: sensu-core-deps
  - project: sensu-settings
    conf: sensu-core-deps
  - project: sensu-spawn
    conf: sensu-core-deps
  - project: sensu-transport
    conf: sensu-core-deps
  - project: sensu-extension
    conf: sensu-core-deps
  - project: sensu-extensions-check-dependencies
    upstream: https://github.com/sensu-extensions/sensu-extensions-check-dependencies.git
    conf: sensu-core-deps
  - project: sensu-extensions-debug
    upstream: https://github.com/sensu-extensions/sensu-extensions-debug.git
    conf: sensu-core-deps
  - project: sensu-extensions-json
    upstream: https://github.com/sensu-extensions/sensu-extensions-json.git
    conf: sensu-core-deps
  - project: sensu-extensions-occurrences
    upstream: https://github.com/sensu-extensions/sensu-extensions-occurrences.git
    conf: sensu-core-deps
  - project: sensu-extensions-only-check-output
    upstream: https://github.com/sensu-extensions/sensu-extensions-only-check-output.git
    conf: sensu-core-deps
  - project: sensu-extensions-ruby-hash
    upstream: https://github.com/sensu-extensions/sensu-extensions-ruby-hash.git
    conf: sensu-core-deps
  - project: sensu-extensions-system-profile
    upstream: https://github.com/sensu-extensions/sensu-extensions-system-profile.git
    conf: sensu-core-deps
  - project: sensu-extensions
    conf: sensu-core-deps
  - project: sensu
    conf: sensu

