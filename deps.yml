package-configs:
  sensu-thirdparty-deps:
    name: rubygem-%(project)s
    distgit: https://github.com/centos-opstools/rubygem-%(project)s.git
    patches: http://review.rdoproject.org/r/p/centos-opstools/rubygem-%(project)s.git
    master-distgit: https://github.com/centos-opstools/rubygem-%(project)s.git
    review-patches: ssh://review.rdoproject.org:29418/centos-opstools/rubygem-%(project)s.git
    review-origin: ssh://review.rdoproject.org:29418/centos-opstools/rubygem-%(project)s.git
    maintainers:
    - mmagr@redhat.com


packages:
  # sensu thirdparty dependencies
  - project: addressable
    upstream: https://github.com/sporkmonger/addressable
    conf: sensu-thirdparty-deps
  - project: eventmachine
    upstream: https://github.com/eventmachine/eventmachine.git
    conf: sensu-thirdparty-deps
  - project: em-socksify
    upstream: https://github.com/igrigorik/em-socksify.git
    conf: sensu-thirdparty-deps
  - project: em-http-request
    upstream: https://github.com/igrigorik/em-http-request.git
    conf: sensu-thirdparty-deps
  - project: em-http-server
    upstream: https://github.com/alor/em-http-server.git
    conf: sensu-thirdparty-deps
  - project: em-worker
    upstream: https://github.com/portertech/em-worker.git
    conf: sensu-thirdparty-deps
  - project: amq-protocol
    upstream: https://github.com/ruby-amqp/amq-protocol.git
    conf: sensu-thirdparty-deps
  - project: amqp
    upstream: https://github.com/ruby-amqp/amqp.git
    conf: sensu-thirdparty-deps
  - project: parse-cron
    upstream: https://github.com/siebertm/parse-cron.git
    conf: sensu-thirdparty-deps
  - project: oj
    upstream: https://github.com/ohler55/oj.git
    conf: sensu-thirdparty-deps

